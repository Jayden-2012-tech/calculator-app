<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--link to external css for styling-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <!--main calculator container-->
    <div id="calculator">
        <!--dislplay area for typed calculation and result-->
        <div id="display-container">
            <!--shows mathematical expressions-->
            <div id="expression"></div> 
            <!--displays the result below the expression-->
            <div id="result"></div> 
        </div>

        <!--button grid container-->
    <div id="keys">
        <!--operator and number buttons trigger javascript function-->
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <!--equals button triggers the calculation-->
            <button onclick="calculate()">=</button>
            <!--clear button resets the display-->
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <!--links to javascript for calculator functions-->
    <script src="index.js"></script>
</body>
</html>
